<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #f1c40f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(10, 10, 10, 0.85);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #0a4dff;
            box-shadow: 0 0 20px #0a4dff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0a4dff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #0a4dff;
            background: #111;
            color: #f1c40f;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0a4dff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            background: #0a4dff;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 15px #0a4dff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add New Car</h2>

        <form action="addcar" method="post">

            <label>Car Name</label>
            <input type="text" name="name" required>

            <label>Car Model</label>
            <input type="text" name="model" required>

            <label>Car Price</label>
            <input type="number" name="price" required>

            <label>Car Number</label>
            <input type="text" name="number" required>
            
            <label>Owner</label>
			<input type="text" name="owner" required>

            <label>Fuel Type</label>
            <input type="text" name="fuel" placeholder="Petrol / Diesel / Electric" required>

            <button class="btn" type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
