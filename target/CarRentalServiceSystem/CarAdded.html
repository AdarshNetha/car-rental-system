<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Added</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #000000; /* pure black */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .box {
        text-align: center;
        padding: 45px 65px;
        border: 2px solid #0A58FF; /* neon royal blue */
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(10, 88, 255, 0.5);
    }

    h1 {
        margin-bottom: 30px;
        font-size: 34px;
        color: #FFD700; /* gold */
        letter-spacing: 1px;
        text-shadow:
            0 0 8px rgba(255, 215, 0, 0.6),
            0 0 15px rgba(10, 88, 255, 0.6);
    }

    button {
        padding: 14px 40px;
        background-color: transparent;
        border: 2px solid #0A58FF;
        color: #FFD700;
        font-size: 16px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
        box-shadow: 0 0 14px rgba(10, 88, 255, 0.6);
    }

    button:hover {
        background-color: #0A58FF;
        color: #ffffff;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="box">
    <h1>Car Added Successfully</h1>

    <form action="profile" method="post">
        <button type="submit">Admin Home Page</button>
    </form>
</div>

</body>
</html>
