<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - Admin</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #f1c40f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 40px;
            text-shadow: 0px 0px 10px #0a4dff;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
            color: #f1c40f;
            border: 2px solid #0a4dff;
            border-radius: 50px;
            transition: 0.3s;
            background: transparent;
        }

        .btn:hover {
            background: #0a4dff;
            color: #fff;
            box-shadow: 0 0 15px #0a4dff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            .btn {
                width: 70%;
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>

</head>
<body>

    <h1>Welcome To Admin Page</h1>

    <a href="addcar.html" class="btn">Add Cars</a>
    <form action="seeallcars">
    	<button class="btn" type="submit">List of Cars</button>
    </form>
     <form action="seeallbookedcars">
    	<button class="btn" type="submit">See All Booked Cars</button>
    </form>

</body>
</html>
