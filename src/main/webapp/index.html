<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cars</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #000; /* Black background */
            color: #f1c40f;  /* Golden text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0px 0px 10px #0a4dff; /* Royal blue glow */
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 15px;
            font-size: 22px;
            text-decoration: none;
            color: #f1c40f; /* Golden text */
            border: 2px solid #0a4dff; /* Royal blue border */
            border-radius: 50px;
            transition: 0.3s ease-in-out;
            background: transparent;
        }

        .btn:hover {
            background: #0a4dff; /* Royal blue fill */
            color: #fff;         /* White text */
            box-shadow: 0 0 15px #0a4dff;
        }
    </style>

</head>
<body>

    <h1>Welcome to Cars</h1>

    <a href="admin.html" class="btn">Admin</a>
    <a href="customer.html" class="btn">Customer</a>

</body>
</html>
